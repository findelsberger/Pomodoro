<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote">
        <p class="quote-text">
          "I'm convinced that about half of what separates successful
          entrepreneurs from the non-successful ones is pure perseverance."
        </p>
        <p class="quote-author">- Steve Jobs</p>
      </div>
      <div class="focus-task">
        <span id="focus-display"></span>
      </div>
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="toggle-mode">Switch to Break</button>
      </div>
      <div class="mode">
        <span id="mode-text">Work Time</span>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="signature">made by findelsberger</div>
  </body>
</html>
